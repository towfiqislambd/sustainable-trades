name: Deploy Next.js to Server

on:
  push:
    branches:
      - main  # Trigger deploy when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code from GitHub (this step is for GitHub actions workflow)
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Node.js (version 22, since you're using Node 22)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22" # Use Node.js 22.x (or adjust if you use a different version)

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 5. Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }} # The IP of your server
          username: ${{ secrets.SERVER_USER }} # The username on your server (e.g., `sultan`)
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }} # The private SSH key
          port: 22
          script: |
            # Navigate to the correct directory where the repo is already cloned
            cd /home/softvencealpha-melisabooth/htdocs/sustainable-trades

            # Pull the latest changes from GitHub
            git pull origin main

            # Install any new dependencies
            npm install

            # Build the app
            npm run build

            # Install PM2 if it's not already installed
            if ! command -v pm2 &> /dev/null
            then
              echo "PM2 not found, installing PM2..."
              npm install -g pm2
            fi

            # Check if the app is already running with pm2
            pm2_status=$(pm2 list | grep "nextjs-app" || true)

            if [ -z "$pm2_status" ]; then
              echo "App is not running. Starting app for the first time..."
              pm2 start npm --name "nextjs-app" -- start

              # Set up PM2 to start on system reboot (only for the first time)
              pm2 startup systemd -u $USER --hp /home/$USER
              pm2 save
            else
              echo "App is already running. Restarting app..."
              pm2 restart nextjs-app
            fi
