name: Deploy Next.js to Server

on:
  push:
    branches:
      - main  # Trigger deploy when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up Node.js (version 22, since you're using Node 22)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Use Node.js 22.x (or adjust if you use a different version)

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 5. Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}         # The IP of your server
          username: ${{ secrets.SERVER_USER }}   # The username on your server (e.g., `sultan`)
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}  # The private SSH key
          port: 22
          script: |
            # Navigate to the correct directory
            cd /var/www/nextjs              
            git pull origin main            # Pull the latest changes from GitHub
            npm install                     # Install any new dependencies
            npm run build                   # Rebuild the app
            pm2 restart nextjs-app         
